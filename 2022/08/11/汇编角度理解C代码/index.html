n></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;hack\n&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Pfunc</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">void</span> (*p)();</span><br><span class="line">&#125;;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Pfunc</span>* <span class="title">lpfunc</span> =</span> <span class="built_in">malloc</span>(<span class="number">8</span>);</span><br><span class="line">    lpfunc-&gt;p = func1;</span><br><span class="line">    lpfunc-&gt;p();</span><br><span class="line"> </span><br><span class="line">    <span class="built_in">free</span>(lpfunc);</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">    <span class="keyword">long</span>* hack_point = <span class="built_in">malloc</span>(<span class="number">8</span>);</span><br><span class="line">    *hack_point = hack;</span><br><span class="line"> </span><br><span class="line">    lpfunc-&gt;p();</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//gcc -g -m32 test.c</span></span><br></pre></td></tr></table></figure>







<h3 id="two"><a href="#two" class="headerlink" title="two"></a>two</h3><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span> </span></span><br><span class="line"></span><br><span class="line"><span class="comment">//#define NULL 0  //redefine</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> xy 666;</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">a</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 经ida反编译查看bss段： ib、ie、ii、ia、sc、sa、il、id  </span></span><br><span class="line"><span class="comment">// data段：ic、i_f、ig、ih、im、io</span></span><br><span class="line"><span class="comment">// text段：a、main、ij、aaa、in</span></span><br><span class="line"><span class="comment">// 失踪：*ik、</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> ia;      <span class="comment">//未赋值变量，存在bss段 </span></span><br><span class="line"><span class="keyword">int</span> ib = <span class="number">0</span>;  <span class="comment">//赋值为0，存在 bss段 ？ -------------------- </span></span><br><span class="line"><span class="keyword">int</span> ic = <span class="number">1</span>;  <span class="comment">//赋值变量， 数据，存在data段</span></span><br><span class="line"><span class="keyword">int</span> id[<span class="number">10</span>];  <span class="comment">//未赋值数组，存在 bss段 ？------------------ </span></span><br><span class="line"><span class="keyword">int</span> ie[]  = &#123;<span class="number">0</span>,<span class="number">0</span>,<span class="number">0</span>&#125;;    <span class="comment">//赋值为0，存在 bss段 ？ --------------------</span></span><br><span class="line"><span class="keyword">int</span> i_f[] = &#123;<span class="number">12</span>,<span class="number">13</span>,<span class="number">14</span>&#125;; <span class="comment">//赋值数组变量，</span></span><br><span class="line"><span class="keyword">int</span> *ig = id + <span class="number">1</span>;     <span class="comment">//指向未赋值数组  ，存在 bss段？------------- </span></span><br><span class="line"><span class="keyword">int</span> *ih = i_f;       <span class="comment">//指向赋值数组   </span></span><br><span class="line"><span class="keyword">int</span> *ii = <span class="literal">NULL</span>;      <span class="comment">//空指针，存在bss段？</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> (ij)();  <span class="comment">//名为 (ij) 的函数 ，后面有定义，可执行，存在text段</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> *<span class="title">ik</span><span class="params">()</span></span>;   <span class="comment">//名为 *ik 的函数 ，后面无定义，存在 bss 段？ </span></span><br><span class="line"><span class="keyword">int</span> (*il)(); <span class="comment">//名为 il 的函数指针 ，所以为了区分函数与函数指针，函数指针变量的外面要套一层 ()   </span></span><br><span class="line"><span class="comment">//void ik() = a();</span></span><br><span class="line"><span class="keyword">int</span> (* im)() = a;  <span class="comment">//名为 im 的函数指针 ，有赋值，存在哪？</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> *<span class="title">in</span><span class="params">()</span></span>;  <span class="comment">// 名为 *in 的函数 </span></span><br><span class="line"><span class="keyword">int</span> (* io)() = (ij);</span><br><span class="line"></span><br><span class="line"><span class="comment">// ia = ib;     //不放在函数里面会报错 </span></span><br><span class="line"><span class="comment">//*ik() = a();  //不放在函数里面会报错</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">struct Pfunc</span></span><br><span class="line"><span class="comment">&#123;</span></span><br><span class="line"><span class="comment">    int (*p)();</span></span><br><span class="line"><span class="comment">&#125;sa,sb*,sc[]; */</span><span class="comment">//sb* 加入会报错  ，自己体会 </span></span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">Pfunc</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">void</span> (*p)();</span><br><span class="line">&#125;sa,sc[<span class="number">10</span>]; </span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">aaa</span><span class="params">()</span></span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="comment">//*ik() = a();   // 理想：函数 a() 地址赋给 函数 *ik()   现实：error </span></span><br><span class="line">	ia = ib;</span><br><span class="line"> </span><br><span class="line">	</span><br><span class="line">    <span class="keyword">int</span> ma = <span class="number">10</span>;  <span class="comment">//函数内部变量，存在栈上</span></span><br><span class="line">    </span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">Pfunc</span>* <span class="title">lpfunc</span>;</span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;1\n&quot;</span>);</span><br><span class="line">	</span><br><span class="line">	<span class="comment">//lpfunc-&gt;p = aaa;  //理想：pc指针指向这，执行代码将 *ik 函数地址赋值给 p   现实：估计触发了安全检测机制 ，程序到这就停了，没有达到想要的结果 </span></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;2\n&quot;</span>);</span><br><span class="line">	<span class="comment">//lpfunc-&gt;p();      //pc指针执行到这时，执行lpfunc结构体的 p() 函数指针参数 ，最后一步步指向把 a()函数执行了   现实：同上 </span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;3\n&quot;</span>);</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//ma = aaa();</span></span><br><span class="line">	a(); </s ">&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n I&#x27;m (ij)() func \n&quot;</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line"> &#125; </span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">int</span> *<span class="title">in</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n I&#x27;m *in() func :) \n&quot;</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// gcc -o yj1 yj1.c -fno-stack-protector -no-pie</span></span><br></pre></td></tr></table></figure>
